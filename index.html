<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <!-- display the heading -->
    <section> 
        <h1>Calculator</h1>
    </section>
    <section class="conatiner">
        <!-- adding elements of calculator with classes -->
        <div class="calculator">
            <input type="text" class="display" placeholder="0"  />
            <div class="buttons">
              <button class="clear">AC</button>
              <button class="operator">%</button>
              <button class="del"><i class="fa-solid fa-arrow-left"></i></button>
              <button class="operator">/</button>
              <button class="number">7</button>
              <button class="number">8</button>
              <button class="number">9</button>
              <button class="operator">*</button>       
              <button class="number">4</button>
              <button class="number">5</button>
              <button class="number">6</button>
              <button class="operator">+</button>
              <button class="number">1</button>
              <button class="number">2</button>
              <button class="number">3</button>
              <button class="operator">-</button>
              <button class="number">0</button>
              <button class="square">xÂ²</button>
              <button class="number">.</button>
              <button class="equal" style="background-color: rgb(251, 191, 62);">=</button>
            </div>
          </div>   
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
